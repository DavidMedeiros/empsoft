<div layout="column" style="height: 100%; width: 100%;">

    <div layout="row" layout-align="center start" style="height: 25%;">
        <md-card flex="80">
            <md-card-title layout="column">
                <md-card-title-text flex layout="row" layout-align="center start">
                    <span class="md-headline">Suas redações</span>
                </md-card-title-text>
            </md-card-title>

            <md-card-actions layout="row" layout-align="center center">
                <md-button style="background:transparent;" ng-click="ctrl.atualizar()" flex="50"><span
                        class="md-caption"> Atualizar </span></md-button>
            </md-card-actions>
        </md-card>
    </div>

    <div layout="row" layout-align="center start" flex>
        <div style="overflow-y: scroll;" flex="80" layout-align="center start">
            <div layout="row" layout-align="center start" layout-wrap>
                <div ng-repeat="redacao in ctrl.redacoes" flex="33">
                    <md-card layout="row" layout-align="space-between center">
                        <md-card-title>
                            <md-card-title-text>
                                {{redacao.name}}
                            </md-card-title-text>
                        </md-card-title>
                        <md-card-actions>
                            <md-button class="md-icon-button" ng-click="reviewCtrl.selectReview(review)">
                                <i ng-if="redacao.status === 1" class="material-icons">check</i>
                                <i ng-if="redacao.status === 0" class="material-icons">hourglass_full</i>
                            </md-button>
                        </md-card-actions>
                    </md-card>
                </div>
            </div>
        </div>
    </div>

    <!--<img ng-src="{{imgSrc}}" style="height: 200px; width: 200px;">-->


    <div layout="row" layout-align="center end">
        <md-content flex layout="row" layout-align="space-around center">
            <md-card flex="80">
                <md-card-title flex layout="row" layout-align="center start">

                    <div flex layout="row" layout-align="center start"
                         ngf-drop ngf-select ng-model="redacaoImage" class="drop-box"
                         ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="false"
                         accept="image/*,application/pdf"
                         ngf-pattern="'image/*,application/pdf'">
                        ENVIE AQUI SUA REDAÇÃO
                    </div>
                    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
                </md-card-title>
            </md-card>
        </md-content>
    </div>


</div>
