<md-content layout="row" layout-align="space-around center" class="center-div">
    <md-card flex="80">
        <md-card-title layout="column">
            <md-card-title-text flex layout="row" layout-align="center start">
                <span class="md-headline">Redator</span>
            </md-card-title-text>
            <md-card-title-media flex layout="row" layout-align="center start">
                <div class="md-media-lg card-media">
                    <img class="bordered-shadowed-img" layout-fill ng-src="{{ctrl.redatorSrc}}">
                </div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="center center">
            <md-button ng-click="ctrl.entrarAluno()" flex> Entrar </md-button>
        </md-card-actions>
    </md-card>

    <md-card flex="80">
        <md-card-title layout="column">
            <md-card-title-text flex layout="row" layout-align="center start">
                <span class="md-headline">Corretor</span>
            </md-card-title-text>
            <md-card-title-media flex layout="row" layout-align="center start">
                <div class="md-media-lg card-media">
                    <img ng-src="{{ctrl.corretorSrc}}" class="bordered-shadowed-img">
                </div>
            </md-card-title-media>
        </md-card-title>
        <md-card-actions layout="row" layout-align="center center">
            <md-button ng-click="ctrl.entrarCorretor()" flex> Entrar </md-button>
        </md-card-actions>
    </md-card>

</md-content>
